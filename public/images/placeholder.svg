<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Image placeholder</title>
  <desc id="desc">A dark themed placeholder card with a gradient border and the text "Image Placeholder".</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0a0a"/>
      <stop offset="1" stop-color="#111111"/>
    </linearGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00ff88" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#00c8ff" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="65%">
      <stop offset="0" stop-color="#00ff88" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14" />
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="800" cy="320" r="360" fill="url(#glow)" filter="url(#soft)"/>

  <rect x="56" y="56" width="1488" height="788" rx="32" fill="rgba(21,21,21,0.8)" stroke="url(#stroke)" stroke-width="2"/>

  <g opacity="0.28" stroke="#ffffff">
    <path d="M120 720 L520 380 L760 560 L980 420 L1260 640 L1460 460" fill="none" stroke-width="3"/>
    <circle cx="520" cy="380" r="10" fill="#00ff88" stroke="none"/>
    <circle cx="980" cy="420" r="10" fill="#00c8ff" stroke="none"/>
  </g>

  <g fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="2">
    <rect x="220" y="220" width="1160" height="460" rx="24"/>
    <path d="M260 640 L600 380 L820 540 L1000 430 L1280 610" />
    <circle cx="520" cy="360" r="26"/>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" text-anchor="middle">
    <text x="800" y="515" font-size="56" font-weight="700" fill="#ffffff">Image Placeholder</text>
    <text x="800" y="575" font-size="22" font-weight="500" fill="rgba(176,176,176,0.95)">Replace this file in <tspan fill="#00ff88">public/images/</tspan> with your real image</text>
  </g>
</svg>

